<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View CV - Basit Iqbal Bitto</title>
    <style>
        /* Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #202124; /* Dark Gray */
            color: #e0e0e0; /* Soft White */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        /* Container Styling */
        .container {
            width: 90%;
            max-width: 800px;
            height: 90%;
            background: #292b2f; /* Slightly lighter dark gray */
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }

        /* PDF Styling */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Back Button */
        .btn-back {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(145deg, #ff9f1c, #ff6f61); /* Amber to Coral */
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(255, 111, 97, 0.4);
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-back:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(255, 111, 97, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Embed the PDF -->
        <iframe src="Basit_Iqbal_Bitto_CV1.pdf"></iframe>
    </div>
    <a class="btn-back" href="index.html">Go Back</a>
</body>
</html>
