<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Iqbal Bitto - CV1</title>
    <style>
        /* Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #202124; /* Dark Gray */
            color: #e0e0e0; /* Soft White */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 700px;
            background: #292b2f; /* Slightly lighter dark gray */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 1.2s ease-out;
        }

        /* Title */
        .container h1 {
            font-size: 2.5rem;
            color: #ff6f61; /* Coral Red */
            margin-bottom: 20px;
            animation: slideInFromTop 1s ease-in-out;
        }

        .container p {
            font-size: 1.1rem;
            color: #c7c7c7; /* Muted Gray */
            margin-bottom: 40px;
            animation: slideInFromTop 1.2s ease-in-out;
        }

        /* Image */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ff9f1c, #ff6f61); /* Amber to Coral */
            margin: 30px auto;
            display: block;
            padding: 5px;
            animation: popIn 1.4s ease-in-out;
        }

        /* Buttons */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        .btn {
            text-decoration: none;
            padding: 14px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(145deg, #ff9f1c, #ff6f61); /* Amber to Coral */
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(255, 111, 97, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: popIn 1.5s ease-in-out;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(255, 111, 97, 0.6);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInFromTop {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .container h1 {
                font-size: 1.8rem;
            }
            .container p {
                font-size: 0.9rem;
            }
            .profile-img {
                width: 80px;
                height: 80px;
            }
            .btn {
                font-size: 0.9rem;
                padding: 10px;
            }
            }
    </style>
</head>
<body>
    <div class="container">
        <img src="profilepic.jpg" alt="Profile Picture" class="profile-img">
        <h1>Basit Iqbal Bitto</h1>
        <p>Professional Web Developer & Prompt Engineer</p>
        <div class="button-container">
            <a class="btn" href="view-cv.html" target="_blank">View My CV</a>
            <a class="btn" href="Basit_Iqbal_Bitto_CV1.pdf" download>Download My CV</a>
        </div>
    </div>
</body>
</html>
