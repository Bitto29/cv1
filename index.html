<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Iqbal Bitto - Portfolio</title>
    <style>
        /* Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #202124; /* Dark Gray */
            color: #e0e0e0; /* Soft White */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 700px;
            background: #292b2f; /* Slightly lighter dark gray */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 1.2s ease-out;
            position: relative;
            margin-bottom: 80px; /* Space for hanging button */
        }

        /* Title */
        .container h1 {
            font-size: 2.5rem;
            color: #ff6f61; /* Coral Red */
            margin-bottom: 20px;
            animation: slideInFromTop 1s ease-in-out;
        }

        .container p {
            font-size: 1.1rem;
            color: #c7c7c7; /* Muted Gray */
            margin-bottom: 40px;
            animation: slideInFromTop 1.2s ease-in-out;
        }

        /* Image */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ff9f1c, #ff6f61); /* Amber to Coral */
            margin: 30px auto;
            display: block;
            padding: 5px;
            animation: popIn 1.4s ease-in-out;
        }

        /* Buttons */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        .btn {
            text-decoration: none;
            padding: 14px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(145deg, #ff9f1c, #ff6f61); /* Amber to Coral */
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(255, 111, 97, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: popIn 1.5s ease-in-out;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(255, 111, 97, 0.6);
        }

        /* Hanging Portfolio Button */
        .floating-btn {
            position: absolute;
            top: calc(100% + 20px); /* Position below the container */
            left: 20px; /* Align to the left side */
            background: linear-gradient(145deg, #ff6f61, #ff9f1c);
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
            animation: hangDrop 1s ease-out forwards, gentleSway 4s ease-in-out infinite 1s;
            transform-origin: top center;
            z-index: 1000;
        }

        /* String connecting the button to the container */
        .floating-btn::before {
            content: '';
            position: absolute;
            top: -20px; /* Position above the button */
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: linear-gradient(to bottom, #ff6f61, transparent);
        }

        /* Drop-down animation */
        @keyframes hangDrop {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Gentle sway animation */
        @keyframes gentleSway {
            0%, 100% {
                transform: rotate(-2deg);
            }
            50% {
                transform: rotate(2deg);
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInFromTop {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .container h1 {
                font-size: 1.8rem;
            }
            .container p {
                font-size: 1rem;
            }
            .profile-img {
                width: 80px;
                height: 80px;
            }
            .btn {
                font-size: 0.9rem;
                padding: 10px;
            }
            .floating-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
                left: 10px;
            }
            .floating-btn::before {
                height: 15px;
                top: -15px;
            }
            .container {
                margin-bottom: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Profilepic.jpg" alt="Profile Picture" class="profile-img">
        <h1>Basit Iqbal Bitto</h1>
        <p>Professional Web Developer & Prompt Engineer</p>
        <div class="button-container">
            <a class="btn" href="view-cv.html" target="_blank">View My CV</a>
            <a class="btn" href="cv.pdf" download>Download My CV</a>
        </div>
        <!-- Hanging Button -->
        <a class="floating-btn" href="https://bitto29.github.io/" target="_blank" aria-label="Visit My Portfolio">
            Portfolio üåê
        </a>
    </div>
</body>
